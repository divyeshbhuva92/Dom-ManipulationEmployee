<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <button class="btn btn-primary" id="male-emp-btn">Male employee</button>
      <button class="btn btn-primary" id="female-emp-btn">
        Female employee

      <br /><br />

      <form action="">

          type="search"
          class="inputfield"
          id="searchbox"
          placeholder="Search here"
        />
      </form>
      <br />

      <table class="table table-dark table-bordered">
        <thead>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Gender</th>
          <th>Email</th>

    <script src="script.js"></script>
